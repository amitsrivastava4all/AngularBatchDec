<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
    <fieldset>
        <legend>Salary Input</legend>
        <label for="">Salary</label>
        <input type="text" id="salary" placeholder="Type Salary Here">
    </fieldset>
    <fieldset>
        <legend>Salary Details</legend>
        <table border="1">
            <tr>
                <td>HRA</td>
                <td><span id="hra">0</span></td>
            </tr>
            <tr>
                <td>DA</td>
                <td><span id="da">0</span></td>
            </tr>
            <tr>
                <td>TA</td>
                <td><span id="ta">0</span></td>
            </tr>
            <tr>
                <td>PF</td>
                <td><span id="pf">0</span></td>
            </tr>
            <tr>
                <td>TAX</td>
                <td><span id="tax">0</span></td>
            </tr>
            <tr>
                <td>G.S</td>
                <td><span id="gs">0</span></td>
            </tr>
            <tr>
                <td>N.S</td>
                <td><span id="ns">0</span></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
